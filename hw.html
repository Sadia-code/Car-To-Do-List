<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    
<div id="myDIV" class="header">
  
  <label for="model">Model: </label>
  <input type="text" id="myInput" placeholder="Model">
  <br><br>
  <label for="door">Door:  </label>
  <input type="text" name="door" id="myInput1" placeholder="Door">
  <br><br>
  <label for="color">Color: </label>
  <input type="text" name="color" id="myInput2" placeholder="Color">
  <br><br>
  <label for="cc">cc: </label>
  <input type="text" name="cc" id="myInput3" placeholder="CC">
  <br><br>
  <button onclick="newElement()" class="addBtn">Add Car</button>
  <br><br><br>
  <h2 style="margin:5px"> Carlist</h2>
</div>

<ul id="myUL">
  <li>volvo 2 red 1200</li>
  <li>BMW 3 Black 2000</li>
  <li>MPV 4 White 3000</li>
</ul>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var inputValue1 = document.getElementById("myInput1").value;
  var inputValue2 = document.getElementById("myInput2").value;
  var inputValue3 = document.getElementById("myInput3").value;
  var t = document.createTextNode(inputValue);
  var t1 = document.createTextNode(inputValue1);
  var t2 = document.createTextNode(inputValue2);
  var t3 = document.createTextNode(inputValue3);
  li.appendChild(t);
  if (inputValue === ' ') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput").value = " ";
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
  li.appendChild(t1);
  if (inputValue1 === ' ') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li );
  }
  document.getElementById("myInput1").value = " ";

  var span = document.createElement("SPAN");
  
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
  li.appendChild(t2);
  if (inputValue2 === ' ') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput2").value = " ";

  var span = document.createElement("SPAN");
  
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
  li.appendChild(t3);
  if (inputValue3 === ' ') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("myInput3").value = " ";

  var span = document.createElement("SPAN");
  
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>

</body>
</html>
